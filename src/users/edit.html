<template>
  <div class="container top-100">
        <div class="row"> 
          <div class="col text-center">
            <h1>Edit User</h1>
          </div>
        </div>
        <form role="form" submit.delegate="updateUser()">
            <div class="form-group top-25 col-md-4 offset-md-4">
              <div class="container">
                    <div class="alert alert-danger" if.bind="submitError">
                      ${submitError}
                    </div>
                    <div class="alert alert-success" if.bind="submitSuccess">
                      ${submitSuccess}
                    </div>
              </div>
              <div class="container">
                    <input type="text" value.bind="userName"  name="name" id="name" class="form-control input-sm" placeholder="Name">
                    <br />
                    <input type="text" value.bind="userEmail"  name="name" id="name" class="form-control input-sm" type="email" placeholder="Email">
                    <br />
                    <button type="submit"  disabled.bind="submitted" class="btn btn-primary form-control input-sm top-50">Update User <i class="fa fa-check"></i></button>
                    <button click.delegate="navigateToUsers()" class="btn btn-secondary form-control input-sm top-10">View Users <i class="fa fa-chevron-right"></i></button>
                </div>
              </div>
          </form>
  </div>
</template>

<template>
  
  <div class="container">
    <div class="row"> 
      <div class="col top-100 text-center">
        <h1>Categories</h1>
      </div>
    </div>
    <div class="row">
      <div  if.bind="loadingCategories" class="col top-100 justify-content-center">
        <div class="loader"></div>
      </div>
      <div if.bind="errorMessage" class="col text-center">
          <div class="alert alert-danger">${errorMessage}</div>
      </div>
      <div if.bind="!loadingCategories && categories.length > 0" class="container table-container">
            <div class="col">
                <div class="row">
                        <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th></th>
                                    <th></th>                                
                                </tr>
                            </thead>   
                            <tbody>
                                <tr repeat.for="c of categories">
                                    <td>
                                        ${c.id}
                                    </td>
                                    <td>
                                        ${c.name}
                                    </td>
                                    <td>
                                      <i class="fa fa-edit" click.delegate="navigateToEditCategory(c.id)"></i>
                                    </td>  
                                    <td>
                                      <i class="fa fa-remove" click.delegate="removeCategory(c.id)"></i>
                                    </td>              
                                </tr>                                  
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col justify-content-center">
          <div class="col-4 offset-4 text-center">
          <button class="btn btn-success form-control" click.delegate="navigateToCreateCategory()"> Add New Category <i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
</template>

<template>
    <div class="container top-100">
          <div class="row"> 
            <div class="col text-center">
              <h1>Edit a Note</h1>
            </div>
          </div>
          <form role="form" submit.delegate="updateNote()">
              <div class="form-group text-center top-25 col-md-4 offset-md-4">
                <div class="container">
                    <div class="alert alert-danger" if.bind="submitError">
                        ${submitError}
                      </div>
                      <div class="alert alert-success" if.bind="submitSuccess">
                        ${submitSuccess}
                      </div>
                </div>
                <div class="container">
                      <input type="text" value.bind="noteTitle"  name="title" id="title" class="form-control input-sm" placeholder="Title">
                      <br />
                      <input type="text" value.bind="noteNote" name="note" id="note" class="form-control input-sm"  placeholder="Note">
                      <br />
                      <select class="form-control" value.bind="userValue.id" change.delegate="userDropdownChanged(userValue)">
                          <option value.bind="null" model.bind="null" disabled="true">-- Select User --</option>
                          <option repeat.for="u of userList" value.bind="u" model.bind="u.id">${u.name} - ${u.email}</option>
                        </select>
                        <br />
                        <select class="form-control" value.bind="categoryValue.id" change.delegate="categoryDropdownChanged(categoryValue)">
                          <option value.bind="null" model.bind="null" disabled="true">-- Select Category --</option>
                          <option repeat.for="c of categoryList" value.bind="c" model.bind="c.id">${c.name}</option>
                        </select>
                      <button type="submit"  disabled.bind="submitted" class="btn btn-secondary form-control input-sm top-50">Update Note <i class="fa fa-check"></i></button>
                      <button click.delegate="navigateToNotes()" class="btn btn-primary form-control input-sm top-10">View Notes <i class="fa fa-chevron-right"></i></button>
                    </div>
                </div>
            </form>
    </div>
  </template>

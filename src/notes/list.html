<template>
  <require from="../shared/date-format"></require>
  

  <div class="container">
    <div class="row"> 
      <div class="col top-100 text-center">
        <h1>Notes</h1>
      </div>
    </div>
    <div class="row">
        <div  if.bind="loadingNotes" class="col top-100 justify-content-center">
          <div class="loader"></div>
        </div>
        <div if.bind="!loadingNotes && notes.length === 0" class="col text-center top-100">
            <div class="alert alert-danger">${emptyNotes}</div>
        </div>
        <div if.bind="!loadingNotes && notes.length > 0" class="container table-container">
            <div class="col">
                <div class="row">
                        <table class="table table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>Note</th>
                                    <th>Added By</th> 
                                    <th>Date Added</th>  
                                    <th>Category</th>
                                    <th></th>
                                    <th></th>                                
                                </tr>
                            </thead>   
                            <tbody>
                                <tr repeat.for="n of notes">
                                    <td>
                                        ${n.id}
                                    </td>
                                    <td>
                                        ${n.title}
                                    </td>
                                    <td>
                                        ${n.note}
                                    </td>
                                    <td>
                                        ${n.user.name}
                                    </td> 
                                    <td>
                                        ${n.createdOn | dateFormat}
                                    </td>  
                                    <td>
                                        ${n.category.name}
                                    </td>
                                    <td>
                                        <i class="fa fa-edit" click.delegate="editNote(n.id)"></i>
                                    </td>
                                    <td>
                                      <i class="fa fa-remove" click.delegate="removeNote(n.id)"></i>
                                    </td>              
                                </tr>                                  
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col justify-content-center">
          <div class="col-4 offset-4 text-center">
          <button class="btn btn-success form-control" click.delegate="navigateToCreateNote()"> Add New Note <i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
</template>

<template>
  <div class="container top-100">
        <div class="row"> 
          <div class="col text-center">
            <h1>Create a Note</h1>
          </div>
        </div>
        <form role="form" submit.delegate="addNewNote()">
            <div class="form-group top-25 col-md-4 offset-md-4">
              <div class="container">
                  <div class="alert alert-danger" if.bind="submitError">
                      ${submitError}
                    </div>
                    <div class="alert alert-danger" if.bind="submitSuccess">
                      ${submitSuccess}
                    </div>
              </div>
              <div class="container">
                    <input type="text" value.bind="noteTitle"  name="title" id="title" class="form-control input-sm" placeholder="Title">
                    <br />
                    <input type="text" value.bind="noteNote" name="note" id="note" class="form-control input-sm"  placeholder="Note">
                    <br />
                    <select class="form-control" id="userSelect">
                        <option value.bind="null" select="true">-- Select User --</option>
                        <option value.bind="1">1</option>
                        <option value.bind="2">2</option>
                    </select>
                    <br />
                    <select class="form-control" id="categorySelect">
                      <option value.bind="null" select="true">-- Select Category --</option>
                      <option value.bind="1">1</option>
                      <option value.bind="2">2</option>
                    </select>
                    <button type="submit"  disabled.bind="submitted" class="btn btn-success form-control input-sm top-50">Add New Note</button>
                </div>
              </div>
          </form>
  </div>
</template>

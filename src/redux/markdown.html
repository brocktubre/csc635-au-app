<template>
  <require from="../styles.css"></require>
    <div class="container col text-center">
      <h1 style="padding-top: 50px;">Redux Sandbox</h1>

      <div class="toolbar" style="padding-bottom: 25px; padding-top: 50px;">
        <button class="btn btn-sm btn-success" click.trigger="undo()">(${pastCount}) Undo</button>
        <button class="btn btn-sm btn-primary" click.trigger="redo()">Redo (${futureCount})</button>
      </div>

      <div class="markdown-editor cf">
        <textarea class="editor"
                  keyup.trigger="keyupHandler($event.target.value) & debounce"
                  value.to-view="raw"></textarea>
        <div class="preview" innerhtml.bind="html"></div>
      </div>
    </div>
</template>
